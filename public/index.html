<!doctype html>
<html lang="en">
  <head>
    <script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Boob and Poop</title>
    <script src="email-authentication.js"></script>
  </head>
  <body>
    <div class="email-authentication-form container">
      <p>Sign in to an existing account or sign up</p>

      <div class="input-field inline">
        <input class="" type="text" id="email" name="email" placeholder="Email"/>
      </div>

      <div class="input-field inline">
        <input class="" type="password" id="password" name="password" placeholder="Password"/>
      </div>

      <br/><br/>

      <button disabled class="waves-effect waves-light btn" id="sign-in" name="signin">Sign In</button>

      <button class="waves-effect waves-light btn" id="sign-up" name="signup">Sign Up</button>

      <br/><br/>

      <button disabled class="waves-effect waves-light btn" id="verify-email" name="verify-email">Send Email Verification</button>

      <br/><br/>

      <button class="waves-effect waves-light btn" id="password-reset" name="verify-email">Send Password Reset Email</button>

      <!-- Container where we'll display the user details -->
<!--       <div class="user-details-container">
        Firebase sign-in status: <span id="sign-in-status">Unknown</span>
        <div>Firebase auth <code>currentUser</code> object value:</div>
        <pre><code id="account-details">null</code></pre>
      </div> -->
    <!-- </div> -->

    <div id="root"></div>

<!--       To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`. -->

  </body>
</html>
